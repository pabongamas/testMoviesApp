<div class="p-5">
  <div class="flex gap-5  items-center">
    <span>Sort by</span>
    <div>
      <select (change)="sort($event)" class="select select-primary w-full max-w-xs">
        <option *ngFor="let option of typesSort" [value]="option.id">{{ option.sort }}</option>
      </select>
    </div>
    <div>
      <button title="{{textoOrder}}" (click)="orderAscDesc()" [ngClass]="{'bg-primary hover:bg-primary-content' : isAsc}"class="btn btn-neutral">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="ipc-icon ipc-icon--swap-vert" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M16 17.01V11c0-.55-.45-1-1-1s-1 .45-1 1v6.01h-1.79c-.45 0-.67.54-.35.85l2.79 2.78c.2.19.51.19.71 0l2.79-2.78c.32-.31.09-.85-.35-.85H16zM8.65 3.35L5.86 6.14c-.32.31-.1.85.35.85H8V13c0 .55.45 1 1 1s1-.45 1-1V6.99h1.79c.45 0 .67-.54.35-.85L9.35 3.35a.501.501 0 0 0-.7 0z"></path></svg>
      </button>
    </div>
  </div>
</div>
<div class="p-5 gap-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5">
    <div *ngFor="let movie of moviesData;let i = index">
      <app-movie [movie]="movie" [index]="i+1"></app-movie>
    </div>
  </div>
