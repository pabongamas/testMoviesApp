<div routerLink="/movie/{{movie?.id}}"  [state]="{ movie: movie }" class="card bg-base-100 shadow-xl cursor-pointer">
    <figure><img  [src]="movie?.img" alt="Shoes" /></figure>
    <div class="card-body">
      <p>‚≠ê {{movie?.rating}}</p>
      <h2 class="card-title">
        {{index}}.{{movie?.title}}
        <!-- <div class="badge badge-secondary">NEW</div> -->
      </h2>
      <p>{{movie?.description}}</p>
      <div class="flex gap-2" *ngIf="movie?.gender!=undefined">
        <div *ngFor="let gender of movie?.gender">
          <div class="card-actions justify-end">
            <div class="badge badge-outline">{{gender.name}}</div> 
          </div>
        </div>
      </div>
    </div>
    <div class="absolute top-0 left-0">
      <div class="relative bg-gray-600 flex justify-center items-center w-8 h-12 bg-transparent">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--add ipc-icon--inline" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path></svg>
      </div>
    </div>
  </div>
