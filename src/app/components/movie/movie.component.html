<div class="card bg-base-100 shadow-xl cursor-pointer">
  <figure routerLink="/movie/{{ movie?.id }}" [state]="{ movie: movie }">
    <img [src]="movie?.img" alt="Shoes" />
  </figure>
  <div class="card-body">
    <p>‚≠ê {{ movie?.rating }}</p>
    <h2 class="card-title">
      {{ index }}.{{ movie?.title }}
      <!-- <div class="badge badge-secondary">NEW</div> -->
    </h2>
    <p>{{ movie?.description }}</p>
    <div class="flex gap-2" *ngIf="movie?.gender != undefined">
      <div *ngFor="let gender of movie?.gender">
        <div class="card-actions justify-end">
          <div class="badge badge-outline">{{ gender.name }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 left-0">
    <div [ngClass]="{'fill-yellow-300' : inWatchList}" [attr.title]="inWatchList ? 'In watchlist' : 'Add to watchlist?'"
      class="relative flex justify-center items-center w-8 bg-transparent opacity-50 hover:opacity-30 transition ease-in z-10"
      (click)="stateWatchList(movie?.id)"
    >
      <svg
        class="ipc-watchlist-ribbon__bg w-full h-full rounded-tl-2xl"
        width="24px"
        height="34px"
        viewBox="0 0 24 34"
        xmlns="http://www.w3.org/2000/svg"
        role="presentation"
      >
        <polygon
          class="ipc-watchlist-ribbon__bg-ribbon"
          fill="#000000"
          points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"
        ></polygon>
        <polygon
          class="ipc-watchlist-ribbon__bg-hover"
          points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"
        ></polygon>
        <polygon
          class="ipc-watchlist-ribbon__bg-shadow"
          points="24 31.7728343 24 33.7728343 12.2436611 28.2926049 0 34 0 32 12.2436611 26.2926049"
        ></polygon>
      </svg>
    </div>
    <div class="absolute top-1 flex items-center justify-center w-full">
      <svg *ngIf="!inWatchList; else elseBlock"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        class="ipc-icon ipc-icon--add ipc-icon--inline text-white"
        viewBox="0 0 24 24"
        fill="currentColor"
        role="presentation"
      >
        <path
          d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"
        ></path>
      </svg>
      <ng-template #elseBlock>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--done ipc-icon--inline" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M9 16.2l-3.5-3.5a.984.984 0 0 0-1.4 0 .984.984 0 0 0 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7a.984.984 0 0 0 0-1.4.984.984 0 0 0-1.4 0L9 16.2z"></path></svg>
      </ng-template>
    </div>
  </div>
</div>
